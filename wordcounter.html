<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Word Counter</title>
</head>
<body>
    <H1>WORD COUNTER</H1>
    <textarea name="text" id="textInput" spellcheck="false" cols="75" rows="15"></textarea>
    <h2 id="words">NUMBER OF WORDS :</h2>
    <h2 id="characters">NUMBER OF CHARACTERS :</h2>
    <h2 id="numWords"></h2>
    <h2 id="numChar"></h2>
    <button id="count">COUNT WORDS</button>
    <button id="hidde">RESET</button>
    <script src="../script.js"></script>
</body>
</html>
